{% extends 'accounts/base.html' %}


{% block content %}
<h1>Login</h1>
<div class="container">
    <form action="POST">{% csrf_token %}
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <input type="text" name="username" placeholder="username" id="">
        <input type="password" name="password" placeholder="password" id="">
        <button type="submit">Log In</button>
    </form>
</div>

{% endblock %}
