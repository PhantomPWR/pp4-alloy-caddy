{% extends 'alloylookup/base.html' %}


{% block content %}

    <h1 class="d-flex p-2 justify-content-center">Password Reset</h1>
    <div class="p-2 text-center">
        <p class="d-block text-light">Do you need to reset your password?</p>
        <p class="d-block text-light">Enter your registered email address below, and we'll send you instructions via email.</p>
    </div>
    <div class="d-flex p-2 justify-content-center">
        <form class="password-reset" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" aria-label="Send Email" class="btn btn-primary mt-3">Send Email</button>
        </form>
    </div>
    {{form.errors}}

{% endblock %}
