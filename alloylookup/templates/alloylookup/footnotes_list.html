{% extends 'alloylookup/base.html' %}

{% block content %} 

<div class="container">
    <div class="row">
        <div class="col d-flex p-2 justify-content-center">
            <h1>{{ page_title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col p-0">
            <div class="btn btn-primary button-link">
                <a aria-current="page" href="{% url 'create_footnote' %}">Add Footnote</a>
            </div>
        </div>
    </div>
</div>
<table class="table table-striped table-responsive">
    <thead class="table-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Footnote</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for footnote in footnotes %}
            <tr>
                <td>{{ footnote.footnote_id }}</td>
                <td>
                    {{ footnote.footnote }}
                </td>
                <td>
                    <!-- Country Management -->
                    <a title="Update Footnote" class="p-2 bd-highlight" role="button" aria-label="Update Footnote" href="{% url 'update_footnote' footnote.id %}">
                        <i class="fa-solid fa-lg fa-pen-to-square"></i>
                    </a>
                    <a title="Delete Footnote" class="p-2 bd-highlight" role="button" aria-label="Delete Footnote" href="{% url 'delete_footnote' footnote.id %}">
                        <i class="fa-solid fa-lg fa-trash"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
